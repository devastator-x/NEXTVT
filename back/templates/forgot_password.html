{% extends 'layout.html' %}
{% block content %}
<div class="card">
    <div class="card-body">
        <h1 class="card-title text-center">비밀번호 찾기</h1>
        <p class="text-center text-muted">가입 시 사용한 이메일 주소를 입력하면 관리자에게 비밀번호 재설정 요청이 전달됩니다.</p>
        <form method="post">
            <div class="mb-3">
                <label for="email" class="form-label">이메일 주소</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">관리자에게 요청하기</button>
            </div>
        </form>
         <p class="mt-3 text-center"><a href="{{ url_for('login') }}">로그인으로 돌아가기</a></p>
    </div>
</div>
{% endblock %}
